<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <meta name="description" content="Filmoteka" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Page header -->
    <header class="header container">
      <div class="navigation__container">
        <a href="" class="logo">
          <svg class="logo__svg icon-film">
            <use href="./images/icons/sprite.svg#film"></use>
          </svg>
          <span class="logo__text">Filmoteka</span>
        </a>
        <nav class="navigation">
          <ul class="menu list">
            <li class="menu__item">
              <a href="" class="link current menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="" class="link menu__link">My library</a>
            </li>
          </ul>
        </nav>
      </div>
      <form id="search-form" action="" class="search">
        <input class="search__input" type="text" placeholder="Поиск фильмов" />
        <button class="search__button" type="submit">
          <svg class="search__button-icon icon-search">
            <use href="./images/icons/sprite.svg#search"></use>
          </svg>
        </button>
      </form>
    </header>

    <!-- Trend movies list -->
    <div class="container">
      <ul class="collection"></ul> 
      
      <!-- pagination -->
      <ul class="pagination-list">
        <li class="pagination-item arrow-left"><button class="pagination-item__button arrow-button">
          <svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.333 8h9.334M8 12.667L12.667 8 8 3.333" stroke="#000" stroke-width="1.333" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button></li>
        <li class="pagination-item first-button"><button class="pagination-item__button">1</button></li>
        <li class="pagination-item dots"> <span>...</span></li>
        <li class="pagination-item"><button class="pagination-item__button">1</button></li>
        <li class="pagination-item"><button class="pagination-item__button">2</button></li>
        <li class="pagination-item"><button class="pagination-item__button current">3</button></li>
        <li class="pagination-item"><button class="pagination-item__button">4</button></li>
        <li class="pagination-item"><button class="pagination-item__button">5</button></li>
        <li class="pagination-item dots"> <span>...</span></li>
        <li class="pagination-item last-button"><button class="pagination-item__button">999</button></li>
        <li class="pagination-item arrow-right"><button class="pagination-item__button arrow-button">
          <svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.667 8H3.333M8 12.667L3.333 8 8 3.333" stroke="#000" stroke-width="1.333" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button></li>
      </ul>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span class="footer-text copyright"
        >&copy; 2021 | All Rights Reserved |&#160;</span
      >
      <span class="footer-text"
        >Developed with&nbsp;
        <svg
          class="footer-svg"
          width="14"
          height="13"
          viewbox="0 0 14 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 12.88L6.02 11.9C2.38 8.68 0 6.51 0 3.85C0 1.68 1.68 0 3.85 0C5.04 0 6.23 0.56 7 1.47C7.77 0.56 8.96 0 10.15 0C12.32 0 14 1.68 14 3.85C14 6.51 11.62 8.68 7.98 11.9L7 12.88Z"
            fill="#FF6B08"
          /></svg>&nbsp;
        <span class="footer-text"
          >by&nbsp;
          <a
            href="https://github.com/mityaua/filmoteka"
            target="_blank"
            class="footer-text footer-link underline"
            rel="noreferrer noopener"
            aria-label="Our Github"
            title="Our Github"
            >GoIT Students</a>
        </span>
      </span>
    </footer>
    <div class = "modal">

    </div>
  </body>
</html>
